version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: matt-issuance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - matt-issuance-network

volumes:
  redis-data:

networks:
  matt-issuance-network:
    driver: bridge
